<!DOCTYPE html>
<html>
<head>
	<title>Interest rate calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Interest rate calculator">
	<meta name="description" content="Interest rate calculator">
	<meta name="keywords" content="interest,rate,calculator,assignment">
 	<meta name="author" content="Daniel Varga">
 	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div id="header" class="text-center container-fluid">
	<h1><strong>Intrest calculator</strong></h1>
</div>
<div class="container">
			<div class="btn-group">
  				<button id="single" class="active">Single Interest</button>
  				<button id="compound">Compound interest</button>
			</div>
			<form id="form">
				<div class="form-froup form-group-lg">
				  <label for="principal">Principal</label>
				  <input placeholder="Amount of money" id="principal" class="form-control" type="number" name="principal">

				  <label for="rate">Rate of intrest</label> 
				  <input placeholder="In percentage" id="rate" class="form-control" type="number" name="rate">
				  
				  <label for="time">Length</label>
				  <div class="row">
					  <div class="col-xs-4">
					  	<input id="time" placeholder="Time" class="form-control" type="number" name="time">
					  </div>
					  <div class="col-xs-8">
					  	<select id="freq" class="form-control">
						  <option value="days">Days</option>
						  <option value="weeks">Weeks</option>
						  <option value="months">Months</option>
						  <option value="years">Years</option>
					  	</select>
					  </div>
				  </div>
				  <label id="complabel" class="disable" for="comp_freq">Compound rate</label>
				  <select id="comp_freq" class="form-control disable">
					  <option value="annual">Annually</option>
					  <option value="semi">Semi-annually</option>
					  <option value="quarter">Quarterly</option>
					  <option value="month">Monthly</option>
				  </select><br>
				  <div id="calc_cont">
				  <button id="calc" class="active" type="button">Calculate</button>
				  </div>
				</div>  
			</form>
			<div id="result">
			<h3 id="intrest"></h3>
			<h3 id="total"></h3>
			</div>
	
</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
